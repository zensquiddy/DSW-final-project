{% extends "layout.html" %}

{% set active_page = "SBZ" %}

{% block title %}SBZ{% endblock %}

{% block content %}

  <h1>Welcome to the Santa Barbara Zoo</h1>
  
    <div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>
  
  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="/static/OUTEZ.JPG" alt="Main Enterance" class="d-block" style="width:25%">
	  <div class="carousel-caption">
        <p>Main enterance to the Santa Barbara Zoo</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="/static/ZLogo.jpg" alt="Zoo logo" class="d-block" style="width:50%">
      </div>
    <div class="carousel-item">
      <img src="/static/InsideZ.webp" alt="Inside" class="d-block" style="width:15%">
	  <div class="carousel-caption">
        <p>Inside Santa Barbara Zoo</p>
      </div>
    </div>
  </div>
  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
  

{% endblock %}
